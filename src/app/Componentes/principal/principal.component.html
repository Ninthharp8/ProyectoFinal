<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body><!-- El siguiente contenido representa lo que tenemos previsto que se mostrara cuando implementemos el backend-->

   <div class= "container">
        <!-- Representa la tarjeta que tendra contenido-->
       <div class="card" *ngFor = "let product of products">
          <!-- Muestra una imagen dentro de la tarjeta, adentro esta la direcciÃ³n de la imagen-->
          <div class= "imgBx" (click)="verDetalle(product)" >
            <img [src]="product.image" alt="{{ product.name }}" />
          </div>
          <!-- Contiene el contenido como el nombre del producto, precio y agregar al carrito-->
          <div class="content">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.price | currency }}</p>
            <button (click)="addToCart(product)" class="btn btn-primary">Agregar al carrito</button>
          </div>
        </div>
  </div><!--Fin del contenedor-->


</body>
</html>
